<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog - Music & Dev Blog</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    main {
      display: flex;
      flex-direction: row;
      gap: 40px;
      align-items: flex-start;
    }

    .main-content {
      flex: 2;
    }

    .blog-posts {
      flex: 1;
      max-width: 300px;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .blog-posts ul {
      padding-left: 0;
      list-style: none;
    }

    .blog-posts li {
      margin-bottom: 10px;
    }

    .blog-posts a {
      color: #ffd700;
      font-weight: bold;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .blog-posts a:hover {
      color: #ff4081;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-left">
        <h1>Blog</h1>
        
<nav>
  <ul>
    <li><a href="/">Home</a></li>
    <li><a href="/blog">Blog</a></li>
    <li><a href="/portfolio">Portfolio</a></li>
    <li><a href="/music-tools">Music Tools</a></li>
    <li><a href="/dev-tools">Dev Tools</a></li>
  </ul>
</nav>

      </div>
      <div class="header-right">
        
<div class="contact-bar">
  <a href="/" title="Home">
    <img src="/assets/assets/home.svg" alt="Home Button"
    style="width: 24px; height: 24px" />
  </a>
  <a href="https://instagram.com/johnj.alldayok" target="_blank">
    <img
      src="/assets/assets/Instagram_Glyph_White.svg"
      alt="Instagram"
      style="width: 24px; height: 24px"
    />
  </a>
  <a href="https://github.com/johnjallday" target="_blank">
    <img
      src="assets/assets/github-mark-white.svg"
      alt="Github"
      style="width: 24px; height: 24px"
    />
  </a>
  <a href="mailto:johnj.alldayok@gmail.com">
    <img
      src="/assets/assets/email.svg"
      alt="Email"
      style="width: 24px; height: 24px"
    />
  </a>
</div>

      </div>
    </header>

    <main>
      <div class="main-content">
        <p>Welcome to my blog. Here you'll find my latest articles and tutorials on music, development, and more.</p>
        <p>Stay tuned for updates!</p>
      </div>

      <section class="blog-posts">
        <ul>
          
            <li><a href="/blog/posts/another_one">another_one</a></li>
          
            <li><a href="/blog/posts/bloglol">bloglol</a></li>
          
        </ul>
      </section>
    </main>
  </div>
</body>
</html>
